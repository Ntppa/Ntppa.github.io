        dokjan+='*'
        document.write(dokjan + '<br>')
    }
    dokjan = ''

    let dokjan1 = ''
    for (let i = 0; i > 5; i++) {

        document.write(dokjan + '<br>')
    }
    dokjan1 = ''
</script>
